<!-- TODO: make it a reusable directive (don't worry about style) -->
<div ng-controller="PaginationController" class="w-100 mx-auto display:inline">
    <div class="w-100 mx-auto">
        <div>
            Items per page
            <select ng-init="selected = pageSize[1]" ng-options="item.name for item in pageSize" ng-model=selected>
            </select>
        </div>
        <div>
            <button ng:click="selectPage(0)">&lt;&lt;</button> <!-- 'go to first page' button -->
            <button ng:click="previousPage()">&lt;</button> <!-- 'go to previous page' button: can't go lower than 1 -->

            Page <input type="number" value={{currentPage}} min="1" />
            <!-- input to select page to go to: go to page when input changes value --> of ??total page count here??
            <!-- number of pages -->

            <button ng:click="nextPage()">&gt;</button>
            <!-- 'go to next page' button: can't go higher than last page number -->
            <button ng:click="lastPage()">&gt;&gt;</button> <!-- 'go to last page' button -->
        </div>
        <div>
            <p ng-init="totalItens='0'">{{totalItens}} Items</p> <!-- total number of items -->
        </div>
    </div>
</div>
